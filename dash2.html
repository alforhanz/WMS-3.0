        /* CSS PERSONALIZADO PARA LOOK POWER BI */

<body>
    <my-header></my-header>
    <main class="container-fluid dashBody"> 

        
    <div class="row col s12 graficasDash dash2Style">

        <div class="col s12 m6">
            <div class="col s12 m6">
                <div class="chart-container">
                    <div class="chart-title">Estado de Pedidos (Flujo)</div>
                    <canvas id="chartStatus"></canvas>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="chart-container">
                    <div class="chart-title">Ocupación de Bodega por Zona</div>
                    <canvas id="chartZonas"></canvas>
                </div>
            </div>      
        </div>

       <div class="col s12 m6">           
            <div class="row">
                <div class="col s12 m3 ">
                    <div class="kpi-card">
                        <i class="material-icons">assignment</i>
                        <div class="kpi-title">Pedidos del Día</div>
                        <div class="kpi-value" id="kpi_pedidos">1.2K</div>
                    </div>
                </div>
                <div class="col s12 m3 ">
                    <div class="kpi-card">
                        <i class="material-icons">inventory_2</i>
                        <div class="kpi-title">Articulos Solicitados</div>
                        <div class="kpi-value" id="kpi_items">45.8K</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m3 ">
                    <div class="kpi-card">
                        <i class="material-icons">speed</i>
                        <div class="kpi-title">% Eficiencia Picking</div>
                        <div class="kpi-value" id="kpi_eficiencia">94.2%</div>
                    </div>
                </div>
                <div class="col s12 m3 ">
                    <div class="kpi-card">
                        <i class="material-icons">priority_high</i>
                        <div class="kpi-title">Pendientes Críticos</div>
                        <div class="kpi-value" id="kpi_pendientes">128</div>
                    </div>
                </div>
            </div>
       </div>
     
    </div>    
        

    <div class="card">
    <div class="card-content">
        <span class="card-title">Listado de Pedidos</span>        
        <div class="row" style="display: flex; align-items: center; margin-bottom: 20px;">
            <div class="input-field" style="margin: 0; flex-grow: 1; max-width: 400px;">
                <i class="material-icons prefix">search</i>
                <input id="txtBuscadorTabla" type="text" placeholder="Buscar cliente o pedido...">
            </div>
        </div>

        <table class="highlight responsive-table" id="tablaPedidos">
            <thead id="thPedidos">
                <tr>
                    <th>Item</th>
                    <th>Documento</th>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Cant.</th>
                    <th>Atendido Por</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tbodyPedidos">
                </tbody>
        </table>
    </div>
</div>

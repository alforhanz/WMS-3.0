<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!--Import Materialize Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Personalize css-->
  <link type="text/css" rel="stylesheet" href="css/main.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/header.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/menu.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/location.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/buscador.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/custom.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/homestyle.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/responsiveStyle.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/themecolor.css" media="screen,projection" />
  <!-- FONTS -->
  <style>  
    @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&display=swap');
  </style>  
  <link rel="icon" type="image/x-icon" href="/img/wms.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/encabezado.js" type="text/javascript"></script>

  <title>Paquetes de Contenedores Verificados - WMS</title>
</head>

<body id="home" tabindex="-1">
  <!-- HEADER -->
  <my-header></my-header>
  <!--HEADER-->
  <main>
    <div id="contenedorLoader"></div>
    <div id="resultadoBusqueda">
      <div id="carga" class="carga-style"></div>
      <div class="container">
        <h2 class="titulo-vista">Paquetes de Contenedores Verificados</h2>
        <div class="row">
          <div id="menup">
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Ingrese el consecutivo del paquete" id="Aplicacion" type="text" class="validate">  
              <label for="Aplicacion"></label>
            </div>
          </div>
          <div class="input-field col s6">
            <input placeholder="Desde" id="fecha_ini" type="text" class="datepicker" >
            <label for="fecha_ini">Fecha Desde</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Hasta" id="fecha_fin" type="text" class="datepicker" >
            <label for="fecha_fin">Fecha Final</label>
          </div>
        </div>
        <!-- BODEGA DE DESTINO -->
        <div class="row">
          <div class="col s12">
            <label id="lbl_bodega_destino" for="bodegaSelectPack">Cambiar bodega de destino</label>
          </div>
        </div>
        
        <div class="row valign-wrapper">
          <div class="col s12 m6">
            <select id="bodegaSelectPack" class="browser-default">
              <option value="" disabled selected>Seleccione una bodega</option>
            </select>
          </div>
        
          <div class="col s12 m6">
            <p>
              <label>
                <input name="grupoVista" type="checkbox" id="vistaResumida"  />
                <span>Vista Resumida</span>
              </label>
            </p>
          </div>
        </div>



        <!-- <label id="lbl_bodega_destino" for="bodegaSelectPack">Cambiar bodega de destino</label>       
          <div class=" bodega-destino-container row">
            <div class="col-md-6">
              <select id="bodegaSelectPack" class="browser-default">
                <option value="" disabled selected>Seleccione una bodega</option>
              </select>
            </div><br> -->
            


        <!-- Boton Buscar paquetes -->
        <div class="row col-md-12 S12">
          <button id="verifica-paquetes" class="btn waves-effect waves-light" type="submit"
            onclick="cargarParametros()">Mostrar
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="row">
          <label id="cantidadDeRegistros"> Registros:</label>
          <div class="row">
            <div id="resultadoGeneral"></div>
            <table id="tblResultados" class="display centered">
              <thead>
                <tr class="themeColor2">
                             
                </tr>
              </thead>
              <tbody id="tblbodyResultados">
                
              </tbody>
            </table>
            <div id="resultadoPaginador"></div>
          </div>
            <div class="row" id="observacion">
                <div class="input-field col s12">
                  <label id="lblObservaciones" for="observaciones">Observaciones</label>
                  <textarea placeholder="Observaciones" id="observaciones" type="text" readonly></textarea>
                </div>
            </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Incluir la biblioteca de jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- IMprimir CÃ³digo de barra -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="js/environment.js?v1.1" defer></script>
  <script type="text/javascript" src="js/main.js?v1.1" defer></script>
  <script type="text/javascript" src="js/menu.js?v1.1" defer></script>
  <script type="text/javascript" src="js/paquetesDeContenedoresVerificados.js" defer></script>
  <script type="tex/javascript" src="js/paginacion.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <!--JavaScript local-->
</body>

</html>

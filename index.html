<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"> 
    <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Materialize Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
  <!-- custom css -->
  <link type="text/css" rel="stylesheet" href="css/loginStyle.css" media="screen,projection" />  
  <link rel="icon" type="image/x-icon" href="./img/wms.ico">  
  <title>Login-WMS</title>
</head>

<body id="login" class="white" tabindex="-1">
  <main class="centerMainClass">
    <!-- <div class="container"> -->
  <div class="login-box">
    <div class="respConteClass">
      <div class="row"> 
        <form class="login-form">         
          <div class="row">
            <div class="input-field col s12 center">
              <img src="img/Logo2.png" alt="Imagen de encabezado" class="imgLogin">
            </div>
          </div>
          <div class="row margin">
            <div class="input-field user-box col s12">
              <i class="material-icons prefix">person</i>
              <input id="username" type="text" name="username" class="validate" required="required" />
              <label for="username">Usuario</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field user-box col s12">
              <i class="material-icons prefix">lock</i>             
              <input id="password" type="password" name="password" class="validate" required="required" class="relative-position"/>
              <span><i id="Mostrar" class="material-icons visibility-icon">visibility</i></span>
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12 login-text">
              <label id="label-login">
                <input type="checkbox" name="remember-me" id="remember-me" />
                <span>Recordar</span>
              </label>
            </div>
          </div>
          <br>
          <br>
          <a href="#" class="login-text" onclick="login()" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            INGRESAR
        </a>      
        </form>
      </div>
    </div>
  </div>
  </main>

  <!--JavaScript CDN'S-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>
  <!-- Scripts -->
  <script type="text/javascript" src="js/environment.js?v1.0" defer></script>
  <script type="text/javascript" src="js/master.js?v2.0"></script>
</body>
</html>
